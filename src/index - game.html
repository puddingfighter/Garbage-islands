<html>

<head>
    <title>Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;

        }
    </style>
</head>

<body>

    
    <script src="three.js"></script>
    <script src="Tiles.js"></script>
    <script>

       var up;
        var down;
        var left;
        var right;

        //Tiles.tiles.X = "4";
        //Hexagono stuff

        var A = 75;
        var B = 129.9;
        var C = 150;

        lixoParticles = new THREE.Object3D();

        tilesInScene = new THREE.Object3D();

        projector = new THREE.Projector();
        mouseVector = new THREE.Vector3();


        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();


        console.log(tiles.tiles[0].X);
        var ultimoPAR = 0;
        var ultimoIMPAR = 225;

        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor(0x87ceeb);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);

        var scene = new THREE.Scene();

        var light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);

        var light1 = new THREE.PointLight(0xffffff, 0.5);
        scene.add(light1);





        var geometry = new THREE.CubeGeometry(100, 100, 50);
        var material = new THREE.MeshLambertMaterial({ color: 0x0000FF });
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(0, 0, -1000);

        var geometry2 = new THREE.SphereGeometry(50, 50, 50);
        var material2 = new THREE.MeshLambertMaterial({ color: 0xFFFF00 });
        var mesh2 = new THREE.Mesh(geometry2, material2);
        mesh2.position.set(100, 0, 0);


        var texture = new THREE.TextureLoader().load("https://answers.unity.com/storage/temp/8104-imagescak1mb7g.jpg");
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(4, 4);

        scene.add(texture);



        var geometry3 = new THREE.CubeGeometry(10000, 100, 10000);
        var material3 = new THREE.MeshLambertMaterial(
            {
                // map: texture,

                color: 0x0000FF,

                opacity: 0.5,
                transparent: true
            });

        var geometry4 = new THREE.SphereGeometry(100, 100, 100);
        var material4 = new THREE.MeshLambertMaterial({ color: 0xFFFF00 });
        var mesh4 = new THREE.Mesh(geometry4, material4);
        mesh4.position.set(0, 0, -1000);



        scene.add(mesh4);
        light.position.set(100, 1000, -1000);
        light1.position.set(100, 1000, -1000);

        var idxROW = 0;
        var idxCOL = 0;

        for (idxROW = 0; idxROW < 60; idxROW++) {
            for (idxCOL = 0; idxCOL < 60; idxCOL++) {

                if (idxROW % 2 == 0) {

                    CreateHexagono(B + (B * 2) * idxCOL, (- idxROW * A) + idxROW * (C * 2));

                    tiles.tiles.forEach(function (element) 
                    {
                        if (element.X == idxCOL.toString() && element.Y == idxROW.toString())
                            CreateLixo(B + (B * 2) * idxCOL, (- idxROW * A) + idxROW * (C * 2))
                    });

                }
                else {

                    CreateHexagono((B * 2) * idxCOL, (- idxROW * A) + idxROW * (C * 2));
                    //console.log(Tiles.tiles.X, idxCOL.toString());
                    
                    tiles.tiles.forEach(function (element)
                    {
                        if (element.X == idxCOL.toString() && element.Y == idxROW.toString())
                            CreateLixo((B * 2) * idxCOL, (- idxROW * A) + idxROW * (C * 2))
                    });

                    // console.log(arrayTiles[idxROW][idxCOL]);

                }

            }
            if (idxROW % 2 == 0) {
                ultimoPAR = ultimoPAR + C * 2;
            }
            else
                ultimoIMPAR = ultimoIMPAR + C * 2;
        }

        



        var mesh3 = new THREE.Mesh(geometry3, material3);
        mesh3.position.set(0, -100, -1000);
        mesh.position.y = -30;
        //ELES FICAM JUNTOS AS IF SAME MESH HYPE!!
        mesh.add(mesh2);



        scene.add(mesh);
        scene.add(mesh3);


        document.addEventListener("keydown", onDocumentKeyDown, false);
        document.addEventListener("keyup", onDocumentKeyUp, false);
        var xSpeed = 4;
        var zSpeed = 6;

        camera.position.y = 1800;
        camera.rotation.x = -1;
        requestAnimationFrame(render);


        function render() {
            meshLixo.rotation.x += 0.1;
            mesh.rotation.x += 0.01;
            //mesh.rotation.y+=0.01;
            // mesh2.rotation.x+=0.01;
            //mesh2.rotation.y+=0.01;
            camera.position.x = mesh.position.x;
            camera.position.z = mesh.position.z + 1000;

            if (down == true) {
                mesh.position.z += zSpeed;
            }
            if (up == true) {
                mesh.position.z -= zSpeed;
            }
            if (left == true) {
                mesh.position.x -= xSpeed;
            }
            if (right == true) {
                mesh.position.x += xSpeed;
            }

            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }

        function onDocumentKeyDown(event) {
            var keyCode = event.which;
            if (keyCode == 87) {
                up = true;
            }
            else if (keyCode == 83) {
                down = true;


            } else if (keyCode == 65) {
                left = true;
            } else if (keyCode == 68) {
                right = true;
            } else if (keyCode == 32) {
                mesh.position.set(0, 0, 0);
            }
        }
        function onDocumentKeyUp(event) {
            var keyCode = event.which;
            if (keyCode == 87) {
                up = false;
            }
            else if (keyCode == 83) {
                down = false;


            } else if (keyCode == 65) {
                left = false;
            } else if (keyCode == 68) {
                right = false;
            } else if (keyCode == 32) {
                mesh.position.set(0, 0, 0);
            }
        }

        function CreateHexagono(Xcoord, Ycoord) {
            var hexagon = new THREE.Geometry();


            hexagon.vertices.push(new THREE.Vector3(Xcoord + B, -48, Ycoord + 0));
            hexagon.vertices.push(new THREE.Vector3(Xcoord + 0, -48, Ycoord + A));
            hexagon.vertices.push(new THREE.Vector3(Xcoord + 0, -48, Ycoord + A + C));
            hexagon.vertices.push(new THREE.Vector3(Xcoord + B, -48, Ycoord + C * 2));
            hexagon.vertices.push(new THREE.Vector3(Xcoord + B * 2, -48, Ycoord + A + C));
            hexagon.vertices.push(new THREE.Vector3(Xcoord + B * 2, -48, Ycoord + A));
            hexagon.vertices.push(new THREE.Vector3(Xcoord + B, -48, Ycoord + 0));




            var line = new THREE.Line(hexagon, new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 1 }));


            scene.add(line);


        }

        var meshLixo;

        function CreateLixo(Xcoord, Ycoord) {

        var lixo = new THREE.CylinderGeometry( 50, 40, 150 ,50, 5, false,20,30);
        var materialLixo = new THREE.MeshLambertMaterial({ color: 0x826863 });
        meshLixo = new THREE.Mesh(lixo, materialLixo);
        meshLixo.position.set(Xcoord + 150, -50, Ycoord + 150);
        meshLixo.rotation.z = 1.5;
        
        scene.add(meshLixo);
        }


    </script>
</body>

</html>
